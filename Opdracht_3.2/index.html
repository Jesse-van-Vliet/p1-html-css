<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="Firstname">Voornaam</label>
        <input type="text" id="Firstname" name="firstname"pattern="[A-Za-z]+" required />
      </div>

      <div>
        <label for="surname">Achternaam</label>
        <input type="Achternaam" id="surname" name="surname" pattern="[A-Za-z]+" required />
      </div>

      <div>
        <label for="Gender">Geslacht:</label>
        <div>
            <label for="female">Vrouw</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">Man</label>
            <input type="radio" name="gender" id="male" value="male" checked>
        </div>
    
      <div>
        <label for="adress">Straat naam en huis nummer</label>
        <input type="text" id="adress" name="adress" required>
      </div>
      
      <div>
        <label for="postcode">Postcode</label>
        <input type="text" id="postcode" name="postcode" required>
      </div>

      <div>
        <label for="city">Stad</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div>
        <label for="country">Land</label>
        <input type="text" id="country" class="country" required>
      </div>

      <div>
        <label for="bsn">BSN-nummer</label>
        <input type="number" id="bsn" name="bsn" max="9" required>
      </div>

      <label for="vacationadress">Vakantieland:</label>
        <div>
            <label for="Belgium">Belgie</label>
            <input type="radio" name="vacationadress" id="Belgium" value="Belgium">
            <label for="Germany">Duitsland</label>
            <input type="radio" name="vacationadress" id="Germany" value="Germany">
            <label for="France">Frankrijk</label>
            <input type="radio" name="vacationadress" id="France" value="France">
            <label for="Sweden">Zweden</label>
            <input type="radio" name="vacationadress" id="Sweden" value="Sweden">
        </div>

        <div>
            <label for="Date">Datum van vertrek</label>
            <input type="date" id="Date" name="Date" min="2022-09-20" required />
          </div>

          <div>
            <label for="Date">Datum van terugkomst</label>
            <input type="date" id="Date" name="Date" min="2022-09-20" required />
          </div>

          <div>
            <label for="amount">Aantal personen</label>
            <input type="number" min="0" max="4" id="amount" name="amount" required>
          </div>
          
          <div>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required>
          </div>
      
          <div>
        <label for="password">wachtwoord</label>
        <input type="password" id="passsword" name="password" required />
      </div>

     

      <button type="submit">Boek nu</button>
    </form>
  </body>
</html>
